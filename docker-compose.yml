# ===================================
# AAA-StoryMaker Docker Compose
# 一键启动完整应用
# ===================================
# 使用方法:
#   1. 复制 template.env 为 .env 并填入API密钥
#   2. docker-compose up --build
#   3. 打开 http://localhost:3000
# ===================================

version: '3.8'

services:
  # ===== 后端 API 服务 =====
  backend:
    build: .
    container_name: story-backend
    restart: unless-stopped
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
      # 提示词文件
      - ./prompts:/app/prompts
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== 前端 Web 服务 =====
  frontend:
    build:
      context: ./frontend
      args:
        # For server testing: set VITE_API_URL in .env to your server base URL
        # Example: VITE_API_URL=http://YOUR_SERVER_IP:8000
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: story-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

# ===== 数据卷 =====
volumes:
  story-data:
  story-logs:

